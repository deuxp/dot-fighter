<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dot-fighter | home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>dot-fighter</h1>


    <form action="">
        <label for="username">Challenger Name:</label><br>
        <input type="text" placeholder='enter name..' id="username" required>
        <br><br>

        <label for="email">Enter email:</label><br>
        <input type="email" placeholder='your email' name="email" id="email" required>
        <br><br>

        <label for="password">Enter password:</label><br>
        <input required type="password" placeholder='passwd' name="password" id="password"><br>


        <p>Select your age:</p>

        <input type="radio" name="age" id="r1" value="0-25">
        <label for="r1">0-25</label>
        <input type="radio" name="age" id="r2" value="26-50">
        <label for="r2">26-50</label>
        <input type="radio" name="age" id="r3" value="50+">
        <label for="r3">50+</label>
        <br><br>


        <label for="question">Security Question:</label>

        <select name="question" id="question">
            <option value="q1">what colour are your favourite pair of socks?</option>
            <option value="q2">if you could be a vegetable, what it be?</option>
            <option value="q3">what is your best ever security question?</option>
        </select>
        <br><br>


        <label for="answer">Security Question Answer:</label>

        <input type="text" placeholder="???" name="SecAnswer" id="SecAnswer" required>
        <br><br>


        <label for="bio">Your bio:</label><br>

        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>


        <br><br>
        <input type="submit" name="" id="" value="submit the form">
    </form>
</body>

</html>
